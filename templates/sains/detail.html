{% extends 'base.html' %}
{% block content %}

<div class="flex justify-center mt-8 p-2">

  <div class="w-full md:w-[300px] p-3 border shadow-md">

    <div class="text-lg font-semibold">

      <h1>{{ tes.name }}</h1>
      <p>Topic: {{ tes.topic }}</p>
      <p>Number of Questions: {{ tes.number_of_questions }}</p>
      <p>Time: {{ tes.time }} seconds</p>
      <p>Required Score to Pass: {{ tes.required_score_to_pass }}</p>

    </div>

    <div class="mt-4">

      <a href="{% url 'sains_take' tes.pk %}" class="border border-blue-600 text-sm font-semibold px-2 py-1 rounded-sm text-blue-600 hover:bg-blue-600 hover:text-white">Start Tes</a>

    </div>

  </div>
  
  

</div>
  
{% endblock %}
