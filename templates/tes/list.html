{% extends 'base.html' %}

<div class="flex justify-center mt-8">

  <div class="w-full p-2 md:w-[400px]">

    {% for tes in tes_all %}

    <a  href="{% url 'tes_detail' tes.pk %}" >

    </a>
   
    {% endfor %}


  </div>
  
  

</div>

{% endblock %}
